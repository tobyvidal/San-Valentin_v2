<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Historia</title>
    
    <!-- Favicon general -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    
    <!-- Iconos para móviles (iOS y Android) -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="site.webmanifest">
    
    <!-- Meta tags para PWA -->
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Nuestra Historia">
    
    <link rel="stylesheet" href="Files css/app.css">
    
    <!-- Service Worker Registration -->
    <script>
        // Registrar Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./sw.js')
                    .then(function(registration) {
                        console.log('✅ Service Worker registrado exitosamente:', registration.scope);
                        
                        // Verificar actualizaciones
                        registration.addEventListener('updatefound', () => {
                            console.log('🔄 Nueva versión disponible');
                        });
                    })
                    .catch(function(error) {
                        console.error('❌ Error registrando Service Worker:', error);
                    });
                
                // Detectar cuando la app se instala
                window.addEventListener('appinstalled', (evt) => {
                    console.log('🎉 ¡App instalada exitosamente!');
                    const installButton = document.getElementById('install-button');
                    if (installButton) {
                        installButton.remove();
                    }
                });
            });
        }
    </script>
</head>
<body>
    <div id="app">
        <!-- Loading screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-spinner"></div>
            <div class="loading-text">Cargando nuestra historia...</div>
        </div>

        <!-- Navigation -->
        <nav id="main-nav" style="display: none;">
            <a href="#home" data-section="home">🏠</a>
            <a href="#viajes" data-section="viajes">🛫</a>
            <a href="#momentos" data-section="momentos">🎞️</a>
            <a href="#sobre-ti" data-section="sobre-ti">👸</a>
        </nav>

        <!-- Main content container -->
        <main id="main-content" style="display: none;">
            <!-- Content will be loaded here dynamically -->
        </main>

        <!-- Floating Action Buttons -->
        <div id="floating-actions" class="floating-actions" style="display: none;">
            <button id="add-viaje-btn" class="fab fab-viaje" title="Añadir Viaje">
                ✈️
                <span class="fab-label">Añadir Viaje</span>
            </button>
            <button id="add-momento-btn" class="fab fab-momento" title="Añadir Momento">
                📸
                <span class="fab-label">Añadir Momento</span>
            </button>
        </div>

        <!-- Footer con contador de Navidad -->
        <div id="christmas-footer" class="christmas-footer" style="display: none;">
            <div class="countdown-title">🎄 Tiempo restante para descubrir regalo de Navidad 🎁</div>
            <div class="countdown-container">
                <div class="countdown-item">
                    <span class="countdown-number" id="months">00</span>
                    <span class="countdown-label">Meses</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="days">00</span>
                    <span class="countdown-label">Días</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="hours">00</span>
                    <span class="countdown-label">Horas</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="minutes">00</span>
                    <span class="countdown-label">Minutos</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="seconds">00</span>
                    <span class="countdown-label">Segundos</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="Files JS/app.js"></script>
    
    <!-- PWA Installation Script -->
    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then((registration) => {
                        console.log('✅ SW registrado:', registration);
                    })
                    .catch((error) => {
                        console.log('❌ SW falló:', error);
                    });
            });
        }

        // PWA Installation Prompt
        let deferredPrompt;
        const installButton = document.createElement('button');
        installButton.textContent = '📱 Instalar App';
        installButton.className = 'pwa-install-btn';
        installButton.style.cssText = `
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            display: none;
            transition: all 0.3s ease;
        `;

        // Solo mostrar el botón en la sección home
        function updateInstallButtonVisibility() {
            const currentHash = window.location.hash;
            if (currentHash === '#home' || currentHash === '' || currentHash === '#') {
                if (deferredPrompt) {
                    installButton.style.display = 'block';
                }
            } else {
                installButton.style.display = 'none';
            }
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            updateInstallButtonVisibility();
            document.body.appendChild(installButton);
        });

        // Escuchar cambios de hash para mostrar/ocultar el botón
        window.addEventListener('hashchange', updateInstallButtonVisibility);
        
        // Verificar al cargar la página
        window.addEventListener('load', updateInstallButtonVisibility);

        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`PWA install outcome: ${outcome}`);
                deferredPrompt = null;
                installButton.style.display = 'none';
            }
        });

        window.addEventListener('appinstalled', () => {
            console.log('✅ PWA instalada exitosamente!');
            installButton.style.display = 'none';
        });
    </script>
    
    <script>
        // Registrar Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('✅ Service Worker registrado:', registration.scope);
                    })
                    .catch((error) => {
                        console.error('❌ Error registrando Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
