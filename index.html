<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Files css/styleLogIn.css">  
    <script type="module" src="Files JS/LogIn.js"></script>           
    <title>Login</title>
</head>
    <body>
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <input type="text" id="username" class="input-field" placeholder="Usuario">
            <input type="password" id="password" class="input-field" placeholder="Contraseña">
            <button class="login-btn" onclick="LogIn()">Ingresar</button>
            
            <p id="error-message" class="error"></p>
        </div>
    </body>
</html>
